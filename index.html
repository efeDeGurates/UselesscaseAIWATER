<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Water Consumption Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="logo">
        <a href="#"><img src="logo.png" alt="Logo"></a>
    </div>
    <h1>ðŸ’§ AI Water Consumption Input</h1>

    <p>What is your name?</p>
    <input type="text" id="userName" placeholder="Enter your name">

    <p>On average, how many hours a day do you chat with artificial intelligence?</p>
    <input type="number" id="dailyHours" placeholder="Example: 0.5" step="0.01" min="0">
    <br>
    <button id="submitBtn">Ok</button>
    <div id="feedback"></div>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function() {
      const name = document.getElementById("userName").value.trim();
      const hours = parseFloat(document.getElementById("dailyHours").value);

      if(!name){
        alert("Please enter your name!");
        return;
      }

      if(!hours || hours <= 0){
        alert("Please enter a valid number of hours!");
        return;
      }

      const minutes = hours * 60;

      window.location.href = `result.html?name=${encodeURIComponent(name)}&minutes=${minutes}`;
    });
  </script>
</body>
</html>
