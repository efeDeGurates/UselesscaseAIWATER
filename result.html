<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Water Consumption Result</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>
  <div class="card">
    <div class="logo">
        <a href="index.html"><img src="logo.png" alt="Logo"></a>
    </div>
    <h1>ðŸ’§ Weekly AI Water Consumption</h1>
    <div id="result"></div>

    <!-- Canvas ile gÃ¶rsel oluÅŸturmak iÃ§in buton -->
    <button id="downloadBtn">Download Shareable Image</button>
  </div>

  <canvas id="shareCanvas" style="display:none;"></canvas>

  <script>
    const params = new URLSearchParams(window.location.search);
    const minutes = parseFloat(params.get('minutes'));
    const name = params.get('name') || "User"; 
    const resultDiv = document.getElementById("result");
    const downloadBtn = document.getElementById("downloadBtn");
    const canvas = document.getElementById("shareCanvas");
    const ctx = canvas.getContext("2d");

    if(!minutes || minutes <= 0){
      resultDiv.innerHTML = "<p class='error'>Invalid input!</p>";
      downloadBtn.style.display = "none";
    } else {
      const weeklyMinutes = minutes * 7;
      const waterLiters = (weeklyMinutes * 0.025).toFixed(2);
      const cups = Math.round(waterLiters / 0.25);

      resultDiv.innerHTML = `
        <p><b>${name}</b>, your weekly AI water consumption:</p>
        <p>Daily usage: <b>${(minutes / 60).toFixed(2)} hours</b></p>
        <p>Weekly AI water consumption: <b>${waterLiters} liters</b></p>
        <p class="cups">
          Cups: <b>${cups}</b> 
          <img src="cup.png" alt="Cup Icon" class="cup-icon">
        </p>
      `;

      downloadBtn.addEventListener("click", function() {
        const width = 800;
        const height = 600;
        canvas.width = width;
        canvas.height = height;

        const bgImg = new Image();
        bgImg.src = "bg.png";
        bgImg.onload = () => {
          ctx.drawImage(bgImg, 0, 0, width, height);

        ctx.fillStyle = "#00796b";
        ctx.font = "30px Arial";
        ctx.fillText("ðŸ’§ Weekly AI Water Consumption", 50, 60);

        ctx.font = "24px Arial";
        ctx.fillText(`${name}'s AI Usage: ${(minutes / 60).toFixed(2)} hours/day`, 50, 120);
        ctx.fillText(`Weekly Water Consumption: ${waterLiters} liters`, 50, 160);
        ctx.fillText(`Cups: ${cups}`, 50, 200);


          const link = document.createElement("a");
          link.download = "ai_water_consumption.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        }
      });
    }
  </script>
</body>
</html>
